<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate">
  <meta http-equiv="Content-Language" content="en">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:300,400,900" rel="stylesheet">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/script.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">

  <!-- Unit testing code -->
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

  <title>Leap Year Calc</title>
</head>

<body>
  <div id="container" class="container">

    <div class="row">
      <!-- A form example -->
      <div class="col-lg-12">
        <div class="well bs-component">
          <form id="leapYearForm" class="form-horizontal">
            <fieldset>
              <legend>Leap Year Calculator</legend>
              <div class="form-group">
                <label for="inputYear" class="col-lg-2 control-label">Year</label>
                <div class="col-lg-10">
                  <input type="text" name="inputYear" autocomplete="off" class="form-control" id="inputYear" placeholder="Enter a year (YYYY), and press SUBMIT">
                </div>
              </div>

              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <!--NOT a leap year-->
        <div id="noResult" class="alert alert-dismissible alert-danger">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <p><strong>Oh snap!</strong> <span class="yearPlace"></span> is not a leap year, sorry to burst your bubble.</p>
        </div>
        <!--YES a leap year-->
        <div id="yesResult" class="alert alert-dismissible alert-success">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <p><strong>Well I'll be...</strong><span class="yearPlace"></span> is a leap year.</p>
        </div>
      </div>
      <!--end of column -->

    </div>
  </div>
  <div id="footer" class="container">
    <p>(C) STEVE ZASKE, 2017</p>
  </div>

  <!-- Unit testing code -->
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>
  <script src="test/tests.js">
  </script>
</body>

</html>
